
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Futuristic 3D Boxes</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrapper">
    <div class="cube">
      <div class="face front">1</div>
      <div class="face back">1</div>
      <div class="face left">1</div>
      <div class="face right">1</div>
      <div class="face top">1</div>
      <div class="face bottom">1</div>
    </div>
    <div class="cube">
      <div class="face front">2</div>
      <div class="face back">2</div>
      <div class="face left">2</div>
      <div class="face right">2</div>
      <div class="face top">2</div>
      <div class="face bottom">2</div>
    </div>
    <div class="cube">
      <div class="face front">3</div>
      <div class="face back">3</div>
      <div class="face left">3</div>
      <div class="face right">3</div>
      <div class="face top">3</div>
      <div class="face bottom">3</div>
    </div>
  </div>
</body>
</html>
